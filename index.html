<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hands-on Practice</title>
</head>
<body>

    <!-- Task 1: User Registration Form with Validation -->
    <h2>User Registration Form</h2>
    <form onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Register</button>
    </form>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (username === "" || email === "" || password === "") {
                alert("All fields are required!");
                return false;
            }
            return true;
        }
    </script>

    <hr>

    <!-- Task 2: Video and Audio Player -->
    <h2>Video and Audio Player</h2>
    <video width="320" height="240" controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <br><br>

    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <hr>

    <!-- Task 3: Display an SVG Icon from Figma -->
    <h2>SVG Icon</h2>
    <img src="Introduction.svg" alt="SVG Icon">

    <hr>

    <!-- Task 4: Embed YouTube Video -->
    <h2>Embedded YouTube Video</h2>
<iframe width="560" height="315" 
    src="https://www.youtube.com/embed/U9LMQRtQ_o0" 
    frameborder="0" allowfullscreen>
</iframe>


    <!-- Task 5: Sign-in Form (WSP) without Styling -->
    <h2>WSP Sign-in Form</h2>
    <form>
        <label for="wsp-email">Email:</label>
        <input type="email" id="wsp-email" name="wsp-email"><br><br>

        <label for="wsp-password">Password:</label>
        <input type="password" id="wsp-password" name="wsp-password"><br><br>

        <button type="submit">Sign In</button>
    </form>

</body>
</html>
